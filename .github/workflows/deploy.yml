name: pet-restaurants-deploy

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.1
        with:
          ssh-private-key: ${{ secrets.DEPLOY_SSH_KEY }}

      - name: Project Deploy
        run: ssh -o StrictHostKeyChecking=no root@81.31.244.145 "/root/pet_restaurants/script/job.sh"
 